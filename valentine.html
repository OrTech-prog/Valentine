<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #ffebee;
            color: #d32f2f;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            padding: 40px;
            position: relative;
        }
        h1 {
            font-size: 4.5em;
            margin-bottom: 20px;
            font-family: 'Great Vibes', cursive;
            color: #c62828;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        .message {
            font-size: 1.5em;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.6;
            color: #e53935;
            animation: slideIn 2s ease-in-out;
        }
        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-top: 40px;
        }
        .image-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 20%; /* Adjust width as needed */
        }
        .image-column img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 5px solid #ffcdd2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .image-column img:hover {
            transform: scale(1.1);
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 50%; /* Adjust width as needed */
        }
        .video-container video {
            width: 100%;
            max-width: 400px; /* Adjust max-width as needed */
            height: auto;
            border-radius: 15px;
            border: 5px solid #ffcdd2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer {
            margin-top: 50px;
            font-size: 1.2em;
            color: #d32f2f;
            animation: fadeIn 3s ease-in-out;
        }
        .additional-message {
            font-size: 1.2em;
            margin-top: 30px;
            font-style: italic;
            color: #e53935;
        }
        .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background-hearts span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background-color: #ffcdd2;
            box-shadow: 0 0 10px #ffcdd2, 0 0 20px #ffcdd2, 0 0 40px #ffcdd2, 0 0 80px #ffcdd2;
            border-radius: 50%;
            animation: animate-hearts 5s linear infinite;
            bottom: -150px;
        }
        .background-hearts span:nth-child(1) {
            left: 25%;
            animation-delay: 0s;
        }
        .background-hearts span:nth-child(2) {
            left: 10%;
            animation-delay: 2s;
        }
        .background-hearts span:nth-child(3) {
            left: 70%;
            animation-delay: 4s;
        }
        .background-hearts span:nth-child(4) {
            left: 40%;
            animation-delay: 6s;
        }
        .background-hearts span:nth-child(5) {
            left: 80%;
            animation-delay: 8s;
        }
        @keyframes animate-hearts {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .decorations .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4d4d;
            clip-path: polygon(50% 15%, 61% 35%, 82% 35%, 68% 55%, 79% 75%, 50% 65%, 21% 75%, 32% 55%, 18% 35%, 39% 35%);
            animation: float 6s infinite ease-in-out;
        }
        .decorations .flower {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ff85a2;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 8s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
